    <div class="seccion5_1">
      <h2>¡Compártenos tu información!</h2>
      <br>
      <p>Dejanos tus datos personales y nosotros nos comunicamos contigo lo más pronto posible.</p>
      <br>
      <form class="formato" action="enviar.php" name="formulario" enctype="multipart/form-data">
        <div class="formularioizquierdo">

          <input type="text" class = "login" placeholder="Nombre Completo*" id="nombrecompleto" name="nombre">

          <input type="email" class = "login" placeholder="Correo Electronico*" id="correoelectronico" name="correo">

          <input type="tel" class = "login" placeholder="Celular*" maxlength="10" id="celularcompleto" name="celular">

          <input type="text" class = "login" placeholder="Ciudad">

          <input type="text" class = "login" placeholder="Localidad">
        </div>
        <div class="formularioderecho">

          <input type="text" class = "login" placeholder="Estado">

          <input type="text" class = "login" placeholder="Colonia">

          <select name="intereses" class="login">
            <option value="" selected>Elige tu área de interes</option>
            <option value="">Cajas</option>
            <option value="">Servicios</option>
            <option value="">Asesoramiento Financiero</option>
            <option value="">Gestoría y Cobranza</option>
            <option value="">Crédito</option>
            <option value="">Jurídico</option>
            <option value="">Archivo</option>
            <option value="">Mercadotecnia</option>
            <option value="">Diligencias</option>
            <option value="">Compras</option>
            <option value="">Intendencia</option>
            <option value="">Auditoría</option>
            <option value="">Capital Humano</option>
        </select>

        <div class="infosubir">
          <p>Sube tu Curriculum en formato PDF <span>(no exceder de 5 MB)</span>
            <img class="imagen2" src="imagenes/icono_pdf.png" alt="pdf">
          </p>
        </div>

        <input type="file" accept=".pdf" class="login">
        <br><br><br>

        <input id="boton" type="button" value="Enviar" class = "btEnviar" onclick="valida_formulario()">
        <br><br><br>
        </div>
      </form>
    </div>
    <br>
  </div>

  </div>

  <script>

    function valida_formulario()
    {
      if(document.getElementById('nombrecompleto').value.length == 0)
      {
        alert("Escribe tu nombre completo")
        document.getElementById("nombrecompleto").focus()
        return 0;
      }

      if(document.getElementById('correoelectronico').value.length == 0)
      {
        alert("Escribe tu correo electrónico")
        document.getElementById("correoelectronico").focus()
        return 0;
      }

      if(document.getElementById('celularcompleto').value.length == 0)
      {
        alert("Escribe tu número de celular")
        document.getElementById("celularcompleto").focus()
        return 0;
      }

      

      document.formulario.submit();
    }

  </script>
